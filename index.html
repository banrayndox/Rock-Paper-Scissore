<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissore </title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Rock Paper Scissore</h1></div>
        <div class="choices">
            <div class="choice" id="paper">
             <image src="image/paper.png" alt="paper"></image>
            </div>
            <div class="choice" id="rock"><img src="image/rock.png" alt="rock"></div>
            <div class="choice" id="scissore"><image src="image/scissors.png" alt="scissore"></image> </div>
        </div>
        <div class="points">
            <ul>
                <li>You <p class= "pu">0</p></li>
                <li><li>Computer <p class="pp">0</p></li>
            </ul>
        </div> <div class="resetmain"><button>Reset This Game</button></div>
        <div class="bottom"><h2><marque>You are playing with Computer</marque></h2></div>
    </div>
<script src="app.js"></script>
</body>
</html>
